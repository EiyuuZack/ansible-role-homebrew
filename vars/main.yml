---
homebrew_installed_packages:
  - ssh-copy-id
  - git
  - wget
  - imagemagick
  - tmux
homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - homebrew/cask-versions
homebrew_cask_apps:
  - provisionql
  - quicklookapk
  - skype
  - android-studio
  - android-file-transfer
  - docker
homebrew_cask_accept_external_apps: true
homebrew_use_brewfile: false
homebrew_user: "{{ ansible_user }}"
homebrew_group: "admin"
homebrew_folders_base:
  - Cellar
  - Homebrew
  - Frameworks
  - Caskroom
  - bin
  - etc
  - include
  - lib
  - opt
  - sbin
  - share
  - share/zsh
  - share/zsh/site-functions
  - var
# avoid https://github.com/geerlingguy/ansible-role-homebrew/issues/123
homebrew_folders_additional:
  - share/man
  - share/man/man1
  - share/man/man2
  - share/man/man3
  - share/man/man4
  - share/man/man5
  - share/man/man6
  - share/man/man7
  - share/man/man8
